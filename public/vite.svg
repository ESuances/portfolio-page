<svg xmlns="http://www.w3.org/2000/svg" width="433" height="433" viewBox="0 0 433 433">
    <!-- Fondo negro circular -->
    <circle cx="216.5" cy="216.5" r="216.5" fill="black" />

    <!-- Definición de filtros para el brillo -->
    <defs>
        <!-- Filtro para el brillo rojo -->
        <filter id="redGlow" x="0" y="0" width="200%" height="200%">
            <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="red"/>
        </filter>

        <!-- Filtro para el brillo verde -->
        <filter id="greenGlow" x="0" y="0" width="200%" height="200%">
            <feDropShadow dx="-4" dy="-4" stdDeviation="4" flood-color="green"/>
        </filter>
    </defs>

    <!-- Texto con llaves {ES}, centrado y más grande -->
    <g filter="url(#redGlow)">
        <g filter="url(#greenGlow)">
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
                  font-family="sans-serif" font-weight="bold" fill="white" font-size="180">
                {ES}
            </text>
        </g>
    </g>
</svg>
